<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MemoryGame.css">
</head>
<body>
    <div class="wrapper">
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
        </div>
        <div class="game-container"></div>
        <div class="buttons">
            <button id="stop" class="hide">Restart Game</button>
            <button id="stop-game" class="hide">Stop Game</button>
        </div>
    </div>
    <div class="controls-container">
        <p id="result"></p>
        <div id="you-won-message" class="hide">
            <h2>You Won!</h2>
            <p>Moves: <span id="final-moves"></span></p>
            <p>Time: <span id="final-time"></span></p>
            <button id="play-again">Play Again</button>
        </div>
        <button id="start">Start Game</button>
    </div>

    <!-- Audio Elements -->
    <audio id="back-ground-music" src="audio/back-ground-music.mp3" preload="auto" loop></audio>
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="win" src="audio/win.mp3" preload="auto"></audio>

    <script src="Memorygame.js"></script>
</body>
</html>
