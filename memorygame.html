<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="memorygame.css" />
</head>
<body>
    <div class="wrapper">
        <div class="level-selection">
            <button id="level3">Level 1 (3x4)</button>
            <button id="level2">Level 2 (4x4)</button>
            <button id="level1">Level 3 (5x4)</button>
        </div>
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
        </div>
        <div class="game-container"></div>
        <div class="buttons">
            <button id="stop" class="hide">Restart Game</button>
            <button id="stop-game" class="hide">Stop Game</button>
        </div>
        <button id="sound-control-button"><h5>Sound Control</h5></button>  

        <div id="sound-modal" class="modal">
            <div class="modal-content">
                <button id="mute-button"> <h5>Mute</h5></button>
                <button id="unmute-button" class="hide"><h5>Unmute</h5></button>
                <button id="close-modal"><h5>Close</h5></button>         
            </div>
        </div>
    </div>

    <div class="controls-container">
        <p id="result"></p>
        <div id="you-won-message" class="hide">
            <h2>You Won!</h2>
            <p>Moves: <span id="final-moves"></span></p>
            <p>Time: <span id="final-time"></span></p>
            <button id="play-again">Play Again</button>
        </div>
        <button id="start">Start Game</button>
    </div>

    <audio id="back-ground-music" src="audio/back-ground-music.mp3" preload="auto" loop></audio>
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="win" src="audio/win.mp3" preload="auto"></audio>

    <script src="memorygame.js"></script>

</body>
